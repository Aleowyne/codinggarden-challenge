<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <title>Discord</title>
</head>

<body>
  <div id="nav-server">
    <ul id="list-server">
      <li class="server">
        <span class="server-inactive"></span>
        <span class="icon-server"><img src="./icons/discord-logo.svg" alt="Logo Discord"></span>
      </li>
      <hr>
      <li class="server">
        <span class="server-active"></span>
        <span class="icon-server icon-server-active">HW</span>
      </li>
      <li class="server">
        <span class="server-inactive"></span>
        <span class="icon-server"><img src="./icons/plus.svg" alt="Add server"></span>
      </li>
      <li class="server">
        <span class="server-inactive"></span>
        <span class="icon-server"><img src="./icons/compass.svg" alt="Explore server"></span>
      </li>
      <hr>
      <li class="server">
        <span class="server-inactive"></span>
        <span class="icon-server"><img src="./icons/download.svg" alt="Download Discord"></span>
      </li>
    </ul>
  </div>
  <div id="nav-channel"></div>
  <div id="chat"></div>
</body>

</html>
